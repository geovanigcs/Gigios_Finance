# Upstream para o Next.js
upstream nextjs_app {
    server app:3000;
    keepalive 32;
}

# Upstream para o pgAdmin
upstream pgadmin_app {
    server pgadmin:80;
    keepalive 16;
}

# Servidor HTTP principal
server {
    listen 80;
    server_name localhost;

    # Logs
    access_log /var/log/nginx/gigios_access.log;
    error_log /var/log/nginx/gigios_error.log;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy para Next.js
    location / {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Rate limiting
        limit_req zone=app_limit burst=20 nodelay;
        limit_conn addr 10;
    }

    # WebSocket support para Next.js HMR (Hot Module Replacement)
    location /_next/webpack-hmr {
        proxy_pass http://nextjs_app/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files caching
    location /_next/static {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache por 1 ano
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Public files caching
    location /public {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache por 30 dias
        expires 30d;
        add_header Cache-Control "public";
    }
}

# Servidor para pgAdmin
server {
    listen 80;
    server_name pgadmin.localhost;

    # Logs
    access_log /var/log/nginx/pgadmin_access.log;
    error_log /var/log/nginx/pgadmin_error.log;

    location / {
        proxy_pass http://pgadmin_app;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Redirect location headers
        proxy_redirect off;
    }
}
