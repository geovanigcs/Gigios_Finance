# Upstream para o Next.js em Produção
upstream nextjs_app_prod {
    server app:3000;
    keepalive 64;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name _;

    # Health check sem redirect
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect para HTTPS (descomente quando tiver SSL)
    # return 301 https://$server_name$request_uri;

    # Temporariamente, proxiar para a app (remover quando tiver HTTPS)
    location / {
        proxy_pass http://nextjs_app_prod;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

